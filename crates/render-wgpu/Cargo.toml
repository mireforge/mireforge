[package]
name = "swamp-render-wgpu"
version = "0.0.15"
edition = "2021"
license = "MIT"
description = "render pixel perfect 2D sprites"
repository = "https://github.com/swamp/swamp"
categories = ["game-development"]
keywords = ["game", "render"]

[dependencies]
tracing = "0.1.40"
wgpu = "23.0.0"
bytemuck = "1.19.0"
monotonic-time-rs = "0.0.9"
int_math = "0.0.2"
swamp-font = { path = "../font", version = "0.0.15" }
swamp-wgpu-sprites = { path = "../wgpu-sprites", version = "0.0.15" }
swamp-render = { path = "../render", version = "0.0.15" }
swamp-wgpu = { path = "../wgpu", version = "0.0.15" }

# Limnus
limnus-assets = "0.0.16"
limnus-app = "0.0.16"
limnus-resource = "0.0.16"
limnus-wgpu-math = "0.0.16"
