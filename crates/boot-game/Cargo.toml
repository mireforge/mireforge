[package]
name = "swamp-boot-game"
version = "0.0.10"
edition = "2021"
repository = "https://github.com/swamp/swamp"
license = "MIT"
categories = ["game-development"]
description = "Plugin to boot a swamp-game"


[dependencies]
swamp-app = { path = "../app", version = "0.0.10" }
swamp-boot = { path = "../boot", version = "0.0.10", features = ["audio"] }
swamp-game = { path = "../game", version = "0.0.10" }
swamp-screen = { path = "../screen", version = "0.0.10" }
tracing = "0.1.40"
int_math = "0.0.2"
